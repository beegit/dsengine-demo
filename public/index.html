<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Differential Syncronization Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>

    <div class="jumbotron">
      <div class="col-sm-11 col-sm-offset-1">
        <p>dsengine demo</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 panel panel-default">
        <div class="panel-body">
          <div>
            Client => Server Packet Loss
            <input id="clientToServerPktLoss" name="clientToServerPktLoss" value="0">
          </div>
          <div>
            Server => Client Packet Loss
            <input id="serverToClientPktLoss" name="serverToClientPktLoss" value="0">
          </div>
          <div>
            <button id="updateSettings">Update Settings</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-5 col-sm-offset-1">
        <div class="form-group">
           <textarea id="client1-textarea" class="form-control" rows="3"></textarea>
         </div>
        <button
          type="button"
          id="client1-button"
          class="btn btn-primary btn-lg btn-block">
            sync
        </button>

        <ul id="client1-packetList" class="list-group"></ul>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
           <textarea id="client2-textarea" class="form-control" rows="3"></textarea>
         </div>
        <button
          id="client2-button"
          type="button"
          class="btn btn-primary btn-lg btn-block">
            sync
        </button>

        <ul id="client2-packetList" class="list-group"></ul>
      </div>
    </div>

    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
